<form #formregister = "ngForm">
    <div class="form-group">
        <label>User name</label>
        <input type="text" class="form-control" #Userid="ngModel"  name="user" placeholder="User name" required ngModel>
        <div *ngIf="Userid.errors && Userid.touched" class="alert alert-danger">
           User is required
        </div>
        {{Userid.className}}
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #passid="ngModel" name="pass" placeholder="Password" required ngModel>
      </div>
      <div class="form-group">
        <label>Repassword</label>
        <input type="password" class="form-control" #repassid="ngModel" name="repass" placeholder="Repassword" required ngModel>
        <div *ngIf="(repassid.value != passid.value ) && repassid.touched" class="alert alert-danger">
          Repassword no exccilen
       </div>
      </div>
     
      <button [disabled]="formregister.invalid && (repassid.value != passid.value)" class="btn btn-primary" (click)="register(Userid.value,passid.value)">Register</button>
</form>
